<div class="container" >
    <div class="details">
        <app-title title="Login"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            
        <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email">
        </text-input>

        <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password">
        </text-input>
            <!-- this works as a submit button -->
            <default-button text="Login"></default-button>
        </form>
    </div>
</div>
